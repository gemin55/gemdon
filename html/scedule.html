<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="20" cellpadding="20" cellspacing="30" width="600" height="400">
        <caption>Work Schedule</caption>
        <thead>
            <tr>
                <th id="day" scope="col">Day</th>
                <th id="hours" scope="col">Hours</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>7</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td headers="day">Monday</td>
                <td headers="hours">4</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    

    <table border="1">
        <thead>
        <tr>
        <td colspan="2">
        Birthday List</td>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>James</td>
        <td>11/08</td>
        </tr>
        <tr>
        <td>Karen</td>
        <td>4/17</td>
        </tr>
        </tbody>
        </table>

        <table border="1">
            <tr>
            <td rowspan="2">This spans two rows</td>
            <td>Row 1 Column 2</td>
            </tr>
            <tr>
            <td>Row 2 Column 2</td>
            </tr>
            </table>

</body>
</html>
